<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Desafio Front-end</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="title">Teste Front-End Maeztra</h1>
        <div id="flickr-photos"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script>
      var settings = {
        async: true,
        crossDomain: true,
        url:
          'https://api.flickr.com/services/rest/?method=flickr.galleries.getPhotos&api_key=ca370d51a054836007519a00ff4ce59e&gallery_id=66911286-72157647277042064&format=json&nojsoncallback=1&per_page=6',
        method: 'GET',
        headers: {},
      };

      $.ajax(settings).done(function(data) {
        data.photos.photo.slice(0, 6).map(picture => {
          console.log(picture);
          $('#flickr-photos').append(
            `<img src="https://farm${picture.farm}.staticflickr.com/${picture.server}/${picture.id}_${picture.secret}.jpg"/>`,
          );
        });
      });
    </script>
  </body>
</html>
